<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to X-company</h1>
        </div>
        <form>

                <label for="userID">Enter the userID: </label>
                <input type="text"  placeholder="Enter userID" >

                <label for="password">Enter the password</label>
                <input type="password"  placeholder="Enter password">

            <a href="#">I forgot my password?</a>

                <input type="submit" value="Log In">

        </form>
        <div class="footer">
            <h3>Login with another account</h3>
            <div class="images">
                <img src="images/1.png" alt="" height=100 width=90>
                <img src="images/2.png" alt="" height=100 width=90>
                <img src="images/3.png" alt="" height=100 width=90>
                <img src="images/4.png" alt="" height=100 width=90>
                <img src="images/5.jpg" alt="" height=100 width=90>
            </div>
            <a href="#">Not a member,yet? Sign up free</a>
        </div>
    </div>
</body>
</html>
